apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-k8s-demo
  labels:
    app: jenkins-k8s-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jenkins-k8s-demo
  template:
    metadata:
      labels:
        app: jenkins-k8s-demo
    spec:
      containers:
      - name: jenkins-k8s-demo
        image: jenkins-k8s-demo:local
        ports:
        - containerPort: 5000
        env:
        - name: ENVIRONMENT
          value: "kubernetes"
        - name: APP_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-k8s-demo-service
spec:
  type: NodePort
  selector:
    app: jenkins-k8s-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
    nodePort: 30080